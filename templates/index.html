<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Chat Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
            --message-user-bg: #e3f2fd;
            --message-assistant-bg: #f5f5f5;
            --sidebar-width: 300px;
        }

        .dark {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --text-primary: #e5e8eb;
            --text-secondary: #9ca3af;
            --border-color: #404040;
            --message-user-bg: #1a365d;
            --message-assistant-bg: #2d3748;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            border-right: 1px solid var(--border-color);
            background-color: var(--primary-bg);
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar styles */
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .memory-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .memory-entry {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background-color: var(--secondary-bg);
        }

        .memory-timestamp {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .memory-text {
            white-space: pre-wrap;
        }

        /* Existing styles... */
        .chat-container {
            height: calc(100vh - 200px);
        }

        .message {
            max-width: 80%;
            margin: 8px;
            padding: 16px;
            border-radius: 12px;
            position: relative;
        }

        .user-message {
            background-color: var(--message-user-bg);
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--message-assistant-bg);
            margin-right: auto;
        }

        /* Markdown styles */
        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content p {
            margin-bottom: 1em;
        }

        .markdown-content strong {
            font-weight: 600;
        }

        .markdown-content em {
            font-style: italic;
        }

        /* Thinking process styles */
        .thinking-process {
            background-color: var(--secondary-bg);
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.5rem;
            font-style: italic;
            color: var(--text-secondary);
        }

        .thinking-process::before {
            content: "ðŸ¤” Thinking Process:";
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .dark .thinking-process {
            background-color: rgba(59, 130, 246, 0.1);
        }

        /* Memory input styles */
        .memory-input-container {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .memory-input {
            width: 100%;
            min-height: 100px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            resize: none;
            margin-bottom: 0.5rem;
        }

        .memory-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .memory-submit {
            width: 100%;
            padding: 0.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }

        .memory-submit:hover {
            background-color: #2563eb;
        }

        /* Existing styles... */
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="text-xl font-bold">Memory</h2>
            </div>
            <div class="memory-content" id="memoryContent">
                <!-- Memory entries will be loaded here -->
            </div>
            <div class="memory-input-container">
                <textarea id="memoryInput" 
                          class="memory-input"
                          placeholder="Add a new memory..."></textarea>
                <button id="memorySubmit" class="memory-submit">
                    Add Memory
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container mx-auto px-4 py-8">
                <div class="main-container p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold">Diary Chat Assistant</h1>
                        <div class="flex items-center gap-4">
                            <div class="flex items-center gap-2">
                                <label for="modelInput" class="text-sm font-medium">Model:</label>
                                <input type="text" id="modelInput" 
                                       class="border rounded px-3 py-2 focus:outline-none focus:border-blue-500 bg-transparent"
                                       placeholder="Enter model name (e.g., llama2)"
                                       value="deepseek-r1:1.5b">
                            </div>
                            <button id="themeToggle" class="theme-toggle">
                                <svg class="w-6 h-6 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                                </svg>
                                <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div id="chatContainer" class="chat-container overflow-y-auto mb-4 border rounded-lg p-4">
                        <!-- Messages will be added here -->
                    </div>
                    
                    <div class="message-input-container">
                        <textarea id="userInput" 
                               class="message-input"
                               placeholder="Type your message here..."
                               rows="3"></textarea>
                        <button id="sendButton" class="send-button">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentModel = document.getElementById('modelInput').value;

        // Theme handling
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Check for saved theme preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });

        // Memory handling
        async function loadMemory() {
            try {
                const response = await fetch('/api/memory');
                const data = await response.json();
                if (data.error) {
                    console.error('Error loading memory:', data.error);
                    return;
                }
                
                const memoryContent = document.getElementById('memoryContent');
                const entries = data.content.split('\n[').filter(entry => entry.trim());
                
                memoryContent.innerHTML = entries.map(entry => {
                    const [timestamp, ...content] = entry.split('\n');
                    return `
                        <div class="memory-entry">
                            <div class="memory-timestamp">[${timestamp}</div>
                            <div class="memory-text">${content.join('\n').trim()}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading memory:', error);
            }
        }

        async function addMemory() {
            const input = document.getElementById('memoryInput');
            const entry = input.value.trim();
            
            if (entry) {
                try {
                    const response = await fetch('/api/memory', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ entry })
                    });
                    
                    const data = await response.json();
                    if (data.error) {
                        console.error('Error adding memory:', data.error);
                    } else {
                        input.value = '';
                        loadMemory();
                    }
                } catch (error) {
                    console.error('Error adding memory:', error);
                }
            }
        }

        document.getElementById('memorySubmit').addEventListener('click', addMemory);
        document.getElementById('memoryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addMemory();
            }
        });

        // Load initial memory
        loadMemory();

        // Existing message handling code...
        function addMessage(content, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            if (isUser) {
                messageDiv.textContent = content;
            } else {
                // For assistant messages, render markdown
                const markdownContent = document.createElement('div');
                markdownContent.className = 'markdown-content';

                // Process thinking tags
                let processedContent = content;
                const thinkingRegex = /<think>(.*?)<\/think>/gs;
                const thinkingMatches = [...content.matchAll(thinkingRegex)];
                
                // Replace thinking tags with placeholders
                thinkingMatches.forEach((match, index) => {
                    processedContent = processedContent.replace(match[0], `[THINKING_${index}]`);
                });

                // Render markdown
                markdownContent.innerHTML = marked.parse(processedContent);

                // Replace placeholders with styled thinking blocks
                thinkingMatches.forEach((match, index) => {
                    const thinkingDiv = document.createElement('div');
                    thinkingDiv.className = 'thinking-process';
                    thinkingDiv.textContent = match[1].trim();
                    markdownContent.innerHTML = markdownContent.innerHTML.replace(
                        `[THINKING_${index}]`,
                        thinkingDiv.outerHTML
                    );
                });

                messageDiv.appendChild(markdownContent);
                
                // Add copy button for the entire message
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'Copy';
                copyButton.onclick = () => {
                    navigator.clipboard.writeText(content);
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                    }, 2000);
                };
                messageDiv.appendChild(copyButton);
                
                // Add copy buttons to code blocks
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    const pre = block.parentElement;
                    const button = document.createElement('button');
                    button.className = 'copy-button';
                    button.textContent = 'Copy';
                    button.onclick = () => {
                        navigator.clipboard.writeText(block.textContent);
                        button.textContent = 'Copied!';
                        setTimeout(() => {
                            button.textContent = 'Copy';
                        }, 2000);
                    };
                    pre.appendChild(button);
                });
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send message to the API
        async function sendMessage(message) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        model: currentModel
                    })
                });
                
                const data = await response.json();
                if (data.error) {
                    addMessage('Error: ' + data.error, false);
                } else {
                    addMessage(data.response, false);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Error: Could not send message', false);
            }
        }

        // Event listeners
        document.getElementById('sendButton').addEventListener('click', () => {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (message) {
                addMessage(message, true);
                sendMessage(message);
                input.value = '';
                input.style.height = 'auto';
            }
        });

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('sendButton').click();
            }
        });

        // Auto-resize textarea
        document.getElementById('userInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        document.getElementById('modelInput').addEventListener('change', (e) => {
            currentModel = e.target.value;
        });
    </script>
</body>
</html>
